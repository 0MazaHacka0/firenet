<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand" routerLink="/" routerLinkActive="active">FireNet</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          Home <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/user/{{ (authService.user | async)?.uid }}" routerLinkActive="active" *ngIf="authService.user | async">My profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <span class="navbar-text" *ngIf="authService.user | async">
          {{ (authService.user | async)?.displayName }} ({{ (authService.user | async)?.email }})
      </span>

      <li class="nav-item dropdown" *ngIf="!(authService.user | async)">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Log in
            </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" (click)="loginWithGoogle()">Google</a>
          <a class="dropdown-item" (click)="loginWithGithub()">GitHub</a>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.user | async" (click)="logout()">Log out</a>
      </li>
    </ul>
  </div>
</nav>
